<div class="container" [class.is-mobile]="mobileQuery.matches">

  <app-header [isMobile]="mobileQuery.matches" [sideNav]="sidenav">
    Starter
  </app-header>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav style="width:220px;" #sidenav class="mat-elevation-z4" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" opened="true" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink='./overview' (click)="mobileQuery.matches ? sidenav.toggle() : null">
          <mat-icon>home</mat-icon>
          <span style="margin-left:5px;">Overview</span>
        </a>
        <a mat-list-item routerLink='./users' (click)="mobileQuery.matches ? sidenav.toggle() : null">
          <mat-icon>people</mat-icon>
          <span style="margin-left:5px;">Users</span>
        </a>
        <a mat-list-item routerLink='./messages' (click)="mobileQuery.matches ? sidenav.toggle() : null">
          <mat-icon>question_answers</mat-icon>
          <span style="margin-left:5px;">Messages</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink='./settings' (click)="mobileQuery.matches ? sidenav.toggle() : null">
          <mat-icon>settings</mat-icon>
          <span style="margin-left:5px;">Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="margin-left:10px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
